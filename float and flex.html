<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Flex Example</title>
    <style>
        .container {
            width: 100%;
            
            overflow: auto;
        }
        .combaine div{
            width: 50%;
            height: 100px;
         
            float: left;
        }
        
        </style>
</head>
<body>
    <div class="container">
        <h2>Float Example</h2>
        <div class="combaine">
            <div style="background-color: blueviolet;">1</div>
            <div style="background-color: lightgreen;">2</div>
            <div style="background-color: lightcoral;">3</div>
        </div>
        
    </div>
    <h2>Flex Example</h2>
    <style>
        .flex-container {
            display: flex;
           
            width: 100%;
        }
        .flex-item {
            width: 50%;
            height: 100px;
        }
        
        </style>
    <div class="flex-container">
        <div class="flex-item" style="background-color: rgb(55, 19, 216);">1</div>
        <div class="flex-item" style="background-color: rgb(216, 21, 141);">2</div>
        <div class="flex-item" style="background-color: rgb(18, 182, 141);">3</div>
    </div>
    
</body>
</html>
